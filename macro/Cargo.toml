[package]
name = "statig_macro"
version = "0.1.0"
edition = "2021"
rust-version = "1.65"
authors = ["Maxim Deloof"]
license = "MIT"
description = "Macro's for `statig`"
readme = "../README.md"
repository = "https://github.com/mdeloof/statig"
keywords = ["fsm", "hsm", "statechart", "embedded"]

[lib]
proc-macro = true

[dependencies]
syn = { version = "1.0.104", features = ["full", "quote", "extra-traits"] }
quote = "1.0.21"
proc-macro2 = "1.0.47"
proc-macro-error = "1.0.4"
